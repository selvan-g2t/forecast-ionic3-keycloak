

<ion-content padding >
  <h3>Forecasts</h3>

  <div class="example-container" style="text-align:center">
    <div class="mdc-component" style="text-align:left;display:inline-block;">
        <div>
            <mat-form-field style="width:90%">
                <mat-select [(value)]="selectedPools" multiple>
                    <!-- <mat-option [value]="fav.resourcePool.id" *ngFor="let fav of poolFavorite">{{fav.resourcePool.name}}</mat-option> -->
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
                <label for="textfield-primary" class="mdc-textfield__label mdc-textfield__label--float-above">Resource Pools</label>
            </mat-form-field>
        </div>
    </div>
    <div class="mdc-component" style="display:inline-block;">
        <div>
            <div class="mdc-component__buttons">
                <div class="mdc-component__containers__primary" style="flex:unset;">
                    <button class="mdc-button mdc-button--raised" style="margin:0px;" (click)="getCalculations(selectedPools)">Submit</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort >

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.poolName}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.forecastAmount?.formattedCurrency}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="updated">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Updated </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.dateCreated?.dateMilliseconds | date}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    
    
    <mat-paginator #paginator 
        [pageIndex]="pageNumber" 
        [pageSize]="pageSize" 
        [pageSizeOptions]="[5, 10, 20]" 
        [showFirstLastButtons]="true" 
        [length]="listLength" 
        (page)="pageEvent($event)">
    </mat-paginator>
</div>
</ion-content>
